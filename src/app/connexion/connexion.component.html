<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Connexion</h3>
			 	</div>
          
         <div class="panel-body">
            
          <form accept-charset="UTF-8" role="form" #form="ngForm">
            <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" #email="ngModel" ngModel name="email" placeholder="votre email" type="email" required>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" #password="ngModel" ngModel name="password" placeholder="Mot de passe" type="password">
              </div>
              
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Connexion" (click)="connecterCompte(form)">
            </fieldset>
          </form>

			    </div>
			</div>
		</div>
	</div>
</div>

<pre>{{jeton | json }}</pre>
